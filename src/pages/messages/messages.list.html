<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);" #refresher>
    <ion-refresher-content pulling-icon="ion-arrow-down-b positive" spinner="crescent"
                           pullingText="{{ 'common.pull-to-refresh' | translate }}" refreshingText="{{ 'common.refreshing' | translate }}">
    </ion-refresher-content>
  </ion-refresher>
  <button-back label="messages.buttons.back"></button-back>

  <ion-list no-lines *ngIf="entries && entries.length">
    <message-card *ngFor="let message of entries" [message]="message" (removed)="onRemove(message)" [@softItem]></message-card>
  </ion-list>

  <ion-card *ngIf="entries && !entries.length" padding text-center>
    {{ 'common.nothing-found' | translate }}
  </ion-card>

</ion-content>
